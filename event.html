<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event</title>
  </head>
  <body>
    <input type="text" id="content">
    <select class="cars" name="cars">
      <option value="bmw">BMW</option>
      <option value="hyundai">현대</option>
      <option value="kia">KIA</option>
    </select>
    <input type="button" id="act" value="Event">
    <input type="button" id="toggle" value="Toggle">
    <p class="target">
      대통령은 법률에서 구체적으로 범위를 정하여 위임받은 사항과 법률을 집행하기 위하여 필요한 사항에 관하여 대통령령을 발할 수 있다. 모든 국민은 헌법과 법률이 정한 법관에 의하여 법률에 의한 재판을 받을 권리를 가진다.
국가는 농·어민과 중소기업의 자조조직을 육성하여야 하며, 그 자율적 활동과 발전을 보장한다. 국회의원의 선거구와 비례대표제 기타 선거에 관한 사항은 법률로 정한다.
    </p>

    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="js/event.js"></script>
  </body>
</html>
